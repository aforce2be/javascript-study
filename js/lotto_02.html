<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또추첨기</title>
    <style>
        .ball {
          display: inline-block;
          border: 1px solid black;
          border-radius: 20px;
          width: 40px;
          height: 40px;
          line-height: 40px;
          font-size: 20px;
          text-align: center;
          margin-right: 20px;
        }
      </style>
</head>
<body>
    <form id="form">
        <input name="input" placeholder="숫자 6개를 쉼표로 구분해 입력하세요.">
        <button>추첨</button>
        <div id="result">추첨 결과는? </div>
        <div id="bonus">보너스: </div>
    </form>
<script>
    const $form = document.querySelector('#form');
    const $result = document.querySelector('#result');
    const $bonus = document.querySelector('#bonus');

    function drewBall ($target, value) {
        const $ball = document.createElement('div');
        $ball.className = 'ball';
        $ball.textContent = value;
        $target.appendChild($ball);

        if (value < 10) {
            $ball.style.backgroundColor = 'red';
            $ball.style.color = 'white';
        } else if (value < 20) {
            $ball.style.backgroundColor = 'orange';
        } else if (value < 30) {
            $ball.style.backgroundColor = 'yellow';
        } else if (value < 40) {
            $ball.style.backgroundColor = 'blue';
            $ball.style.color = 'white';
        } else {
            $ball.style.backgroundColor = 'green';
            $ball.style.color = 'white';
        }
    }
    const setTimeoutPromise = (ms) => new Promise((resolve, reject) => {
        setTimeout(resolve, ms)
    })
    $form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const string = event.target.input.value;
        if (!string.trim()) {
            return alert('숫자를 입력하세요')
        }

        const myNumbers = string.split(',').map((v) => parseInt(v.trim()));
        if (myNumbers.length !== 6) {
            return alert('숫자를 6개 입력하세요')
        }

        if (new Set(myNumbers).size !== 6) {
            return alert('중복된 숫자를 입력했습니다.')
        }

        if (myNumbers.find((v) => v > 45 || v < 1)) {
            return alert('1부터 45까지만 입력가능합니다')
        }
        const candidate = Array(45).fill().map((v, i) => i + 1);
        const shuffle = [];
        while(candidate.length > 0) {
            const random = Math.floor(Math.random() * candidate.length);
            const spliceArray = candidate.splice(random, 1);
            const value = spliceArray[0];
            shuffle.push(value);
        }      
        console.log(shuffle)
        const winBalls = shuffle.slice(0, 6).sort((a, b) => a - b);
        const bonus = shuffle[6];
        console.log(winBalls, bonus)

        for(let i = 0; i < 6; i++) {
            drewBall($result, winBalls[i]);
            await setTimeoutPromise(0)
        }

        drewBall($bonus, bonus);
        await setTimeoutPromise(0);

        let count = 0;
        myNumbers.forEach(my => {
            if(winBalls.includes(my)) {
                count++;
            }
        });
        if(count === 6){
            alert('1등')
        } else if (count === 5){
            if (myNumbers.includes(bonus)) {
                alert('2등');
            } else {
                alert('3등');
            }
        } else if (count === 4) {
            alert('4등')
        } else if (count === 3) {
            alert('5등')
        } else {
            alert('꽝!')
        }
    })
</script>
<!-- 추첨과정에는 추첨 버튼 클릭 못하게, 추엄 끝나면 처음부터 추첨 -->
</body>
</html>
